<style>
    #sensor-map { height: 600px !important; width: 100% !important; display: block !important; }
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<div id="sensor-map" style="height: 600px; width: 100%;"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (document.getElementById('sensor-map')) {
            var map = L.map('sensor-map').setView([39.9042, 116.4074], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            fetch('/data/sensor.geojson')
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(map);
                    map.fitBounds(L.geoJSON(data).getBounds());
                })
                .catch(error => console.error('Error loading GeoJSON:', error));
        }
    });
</script>
